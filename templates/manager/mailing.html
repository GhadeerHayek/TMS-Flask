{% extends "layouts/manager_base.html" %}

{% block title %} Mailing {% endblock %}
{% block content %}
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Send an Email</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Manager</a></li>
                    <li class="breadcrumb-item"><a href="#">Send an Email</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Email Details</h5>
                            <form action=" {{url_for('manager.send_email')}} " method="post" class="php-email-form">
                                <div class="row gy-4">
                
                                  <div class="col-md-12 ">
                                    <input type="email" class="form-control" name="email" placeholder="Recipient Email" required>
                                  </div>
                  
                                  <div class="col-md-12">
                                    <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                                  </div>
                  
                                  <div class="col-md-12">
                                    <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
                                  </div>
                  
                                  <div class="col-md-12 text-center">                            
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                  </div>
                  
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main><!-- End #main -->
{% endblock %}
